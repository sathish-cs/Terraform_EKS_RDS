---

apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: tutum
spec: {}
status: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: tutum
  name: tutum
  namespace: tutum
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tutum
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: tutum
    spec:
      automountServiceAccountToken: false  # Disable mounting service account token to pod unless its needed.
      containers:
      - image: tutum/hello-world:latest
        name: hello-world
        resources:
          limits:
            cpu: "100m"
            memory: "64Mi"
          requests:
            memory: "64Mi"
            cpu: "100m"        
        securityContext:
          allowPrivilegeEscalation: false # Restricts to gain more privileges than its parent process
status: {}

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: tutum
  name: tutum
  namespace: tutum
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30001
  selector:
    app: tutum
  type: NodePort
status:
  loadBalancer: {}


---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  creationTimestamp: null
  name: tutum
  namespace: tutum
spec:
  maxReplicas: 5
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tutum
  targetCPUUtilizationPercentage: 25 # It creates new pod in tutum deployment when cpu utilze more than 25%
status:
  currentReplicas: 0
  desiredReplicas: 0
